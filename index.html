<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
  </head>
  <body>
    </header><h1>Coding Quiz Challenge</h1>
    <div class="quiz-container">
      <div id="high-scores">
        <h3><a href="#high-scores-list" id="view-scores-link">View high scores</a></h3>
        <ul id="high-scores-list"></ul>
      </div>
      <section id="intro">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h1 class="d-flex justify-content-center text-center">Welcome to the Javascript Coding Quiz Challenge!</h1>
            <p class="d-flex justify-content-center text-center">Try to answer the following javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
          </div>
        </section>      
        <div id="start-quiz">
          <button id="start-quiz-button" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="quiz" style="display: none;">
          <p class="question" id="question"></p>
          <div class="choices" id="choices"></div>
          <p id="feedback"></p>
          <div id="button-container">
            <button id="start-over-button" onclick="startOver()" style="display: none">Start Over</button>
            <button id="clear-button" onclick="clearLocalStorage()" style="display: none">Clear Highscores</button>
        </div>
      </div>
        <div id="timer">Time: 60</div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
